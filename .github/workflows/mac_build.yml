name: Build for MacOS Apple Silicon (Poetry & NPM)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest  # Apple Silicon (M1/M2) ランナーが起動します

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.4'
          # ここで cache: 'poetry' は書かない（Poetryインストール前なのでエラーになる）

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build process
        shell: bash
        env:
          CI: false  # これを追加して警告によるビルド停止を防ぐ
        run: |
          # 環境構築（Makefile内のターゲット）
          make env
          
          # ビルド実行
          make module
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quality-Work-MacOS-App
          # PyInstallerが作る .app フォルダ、または dist 以下の成果物を指定
          path: backend/dist/quality-work/