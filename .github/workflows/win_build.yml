name: Build with Makefile (Poetry & NPM)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
          # ここで cache: 'poetry' は書かない（Poetryインストール前なのでエラーになる）

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build process
        shell: bash
        env:
          CI: false  # これを追加して警告によるビルド停止を防ぐ
        run: |
          # Unix形式のパスをWindows形式の絶対パスに変換し、拡張子.exeを補完する
          POETRY_BIN=$(cygpath -w $(which poetry))
          PYTHON_BIN=$(cygpath -w $(which python).exe)

          echo "Using poetry at: $POETRY_BIN"
          echo "Using python at: $PYTHON_BIN"
          
          # 引数として POETRY 変数を渡す。
          # 環境構築（Makefile内のターゲット）
          make env POETRY="$POETRY_BIN" PYTHON_MODULE="$PYTHON_BIN"
          
          # ビルド実行
          make module POETRY="$POETRY_BIN" PYTHON_MODULE="$PYTHON_BIN"
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quality-Work-Standalone-Package
          path: backend/dist/quality-work/