name: Build with Makefile (Poetry & NPM)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # プロジェクトに合わせて調整してください
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Poetry
        # 確実にパスを通し、かつ実行可能にするための設定
        run: |
          powershell (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          # WindowsでのPoetryのデフォルトインストール先をPATHに追加
          echo "$ISL\AppData\Roaming\Python\Scripts" >> $GITHUB_PATH
          echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH
          # ユーザー環境のPoetryパスも追加
          echo "$USERPROFILE\.local\bin" >> $GITHUB_PATH

      - name: Install dependencies
        # ここで 'poetry' が見つからないと言われるのを防ぐため、
        # もし 'poetry' でダメならフルパスで叩くようにシェルで工夫します
        run: |
          $POETRY_PATH = "$USERPROFILE\.local\bin\poetry"
          if (Test-Path $POETRY_PATH) {
            & $POETRY_PATH install
          } else {
            poetry install
          }

      - name: Build process
        # Windows上でUnixライクなコマンド(cp, mkdir -p)を確実に動かすためbashを指定
        shell: bash
        run: |
          # 1. 環境構築 (backend/frontendの両方)
          make env
          
          # 2. ビルド実行 (PyInstallerまで)
          # Makefile内の 'module' ターゲットを呼び出す
          make module
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quality-Work-Standalone-Package  # Artifactの名前
          # フォルダ全体を指定します。
          # backend/dist/ の下に PyInstaller が作ったフォルダ（APP_NAME）が生成されているはずです。
          path: backend/dist/quality-work/