name: Build with Makefile (Poetry & NPM)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # ここで cache: 'poetry' は書かない（Poetryインストール前なのでエラーになる）

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # bashを指定することで、Makefile実行時に必要なパス環境を安定させます
        shell: bash
        run: |
          poetry install
          npm install

      - name: Build process
        shell: bash
        run: |
          # 環境構築（Makefile内のターゲット）
          # すでに poetry install 等は済んでいるので、
          # Makefile内の 'env' で二重にインストールされないか確認してください
          make env
          
          # ビルド実行
          make module
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quality-Work-Standalone-Package
          path: backend/dist/quality-work/