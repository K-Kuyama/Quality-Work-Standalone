name: Build with Makefile (Poetry & NPM)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # ここで cache: 'poetry' は書かない（Poetryインストール前なのでエラーになる）

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build process
        shell: bash
        run: |
          # 実行環境における poetry の場所を確認
          POETRY_BIN=$(which poetry)
          
          # 引数として POETRY 変数を渡す。
          # 環境構築（Makefile内のターゲット）
          make env POETRY="$POETRY_BIN"
          
          # ビルド実行
          make module POETRY="$POETRY_BIN"
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quality-Work-Standalone-Package
          path: backend/dist/quality-work/